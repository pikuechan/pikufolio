<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html template</title>
		<meta name="svgtest" content="svg画像の挿入テスト用です。">
		<meta name="author" content="pikuechan">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
		<link rel="stylesheet" href="scss/css/svgtest.css">
		<!-- <link rel="shortcut icon" href="ファビコンのパス"> -->
	</head>

	<body>
		<head>
			<!--content area-->
		</head>

		<main>

			<section>
				svgtest - svgインライン<br>
				<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
					<circle cx="150" cy="200" r="100" fill="#06f"></circle>
				</svg>
			</section>

			<section>
				svgtest - imgタグへの埋め込み<br>
				<img src="images/svg/heart.svg" height="100px" width="100px">
			</section>

			<section>
				svgtest - cssの直接埋め込み<br>
				<div style="width:32px; height:32px; background-image:url(images/svg/heart.svg); background-size:100%;"></div>
			</section>

			<section>
				svgtest - cssからの適用<br>
				<div class='heart'></div>
				<!--spanタグで囲っても反映できなかった。spanだとインラインだから、サイズ指定しても指定サイズの領域を持てないってことかなあ-->
			</section>

			<section class="orange">
				svgtest - cssからの適用<br>
				<div class='heart-test'></div>
			</section>


		</main>
		
		<footer>
			<!--content area-->
		</footer>

	 <!-- content area -->
	</body>
</html>
